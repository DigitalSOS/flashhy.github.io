<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashhy Home</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="animated-background"></div>

    <!-- Language Globe Button -->
    <div class="language-globe">
        <button id="globe-button" onclick="toggleLanguageBanner()">
            <img src="language_icon.png" alt="Globe Icon" />
        </button>
    </div>

    <!-- Language Selection Banner -->
    <div id="language-banner" class="language-banner hidden">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('es')">Espa√±ol</button>
        <!-- Add more languages here -->
    </div>

    <div class="container">
        <h1 class="enhanced-bounce" id="welcome-text">Welcome to Flasshy</h1>
        <h1 class="enhanced-bounce" id="version-text">Flashhy Version 2.0</h1>
        <div class="button-container">
            <button class="animated-button" onclick="navigateTo('index.html')"><span id="return-home-btn">Return Home Page</span></button>
        </div>

    </div>

    <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script>
    <script src="about.js"></script>
</body>
</html>
