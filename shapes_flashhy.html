<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card with Facts</title>
    <link rel="stylesheet" href="shapes_flashhy.css">
</head>
<body>
    <!-- Home Button -->
    <div class="home-button" id="home-button">
        <img src="home1.png" alt="Home Icon">
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-front">
                    <img id="card-image" src="ci.jpg" alt="Card Image">
                </div>
                <div class="card-back">
                    <p id="fact">Click the button to hear a fact!</p>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="shapes_flashhy.js"></script>
    <script src="home_button.js"></script>
</body>
</html>
