      <div class="card" data-match="3"><img src="image3.jpg" alt="Card 3"></div>
      <div class="card" data-match="4"><img src="orange.jpg" alt="Card 4"></div>
      <div class="card" data-match="5"><img src="image5.jpg" alt="Card 5"></div>
      <div class="card" data-match="6"><img src="image6.jpg" alt="Card 6"></div>
      <div class="card" data-match="7"><img src="image7.jpg" alt="Card 7"></div>

      <div class="card" data-match="5"><img src="image5.jpg" alt="Card 5"></div>
      <div class="card" data-match="6"><img src="image6.jpg" alt="Card 6"></div>
      <div class="card" data-match="7"><img src="image7.jpg" alt="Card 7"></div>
      <div class="card" data-match="8"><img src="image8.jpg" alt="Card 8"></div>
    </div>
  </div>

  <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src="test.js"></script>
