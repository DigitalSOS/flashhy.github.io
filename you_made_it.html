<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Celebration</title>
    <link rel="stylesheet" href="you_made_it.css">
</head>

<body>
        <!-- Home Button -->
    <div class="home-button" id="home-button">
            <img src="home1.png" alt="Home Icon">
    </div>
   
    <div class="background-overlay"></div>

    <div class="fireworks"></div>

    <div class="message">
        <span>C</span><span>o</span><span>n</span><span>g</span><span>r</span><span>a</span><span>t</span><span>u</span><span>l</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span>&nbsp;

    <div class="fruits">
        <img src="red-apple.png" class="fruit" alt="Apple">
        <img src="banana.png" class="fruit" alt="Banana">
        <img src="cherries.png" class="fruit" alt="Cherry">
        <img src="pear.png" class="fruit" alt="Pear">
        <img src="kiwi.jpg" class="fruit" alt="Kiwi">
        <img src="orange.jpg" class="fruit" alt="Orange">
        <img src="mango.png" class="fruit" alt="Mango">
        <img src="corn.jpg" class="fruit" alt="Corn">
        <img src="pineapple.png" class="fruit" alt="Pinapple">
        <img src="peach.png" class="fruit" alt="Peach">
        <img src="blueberry.png" class="fruit" alt="Blueberry">
        <img src="avocado.png" class="fruit" alt="Avocado">
        <img src="carrots.png" class="fruit" alt="Carrots">
        <img src="strawberry.png" class="fruit" alt="Strawberry">

    <!-- Calling Home Button Java script -->
    <script src="home_button.js"></script>

    <script src="you_made_it.js"></script>

</html>
