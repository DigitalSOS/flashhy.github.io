<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashhy</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <div class="animated-background"></div>

    <!-- Language Globe Button -->
    <div class="language-globe">
        <button id="globe-button" onclick="toggleLanguageBanner()">
            <img src="language_icon.png" alt="Globe Icon" />
        </button>
    </div>

    <!-- Language Selection Banner -->
    <div id="language-banner" class="language-banner hidden">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('es')">Espa√±ol</button>
        <!-- Add more languages here -->
    </div>

    <div class="container">
        <h1 class="enhanced-bounce" id="welcome-text">Welcome to Flashhy</h1>
        <div class="button-container">
            <button class="animated-button" onclick="navigateTo('shapes_flashhy.html')"><span id="shapes-btn">Shapes</span></button>
        </div>

        <div class="next-line-button-container-2">
            <button class="animated-button" onclick="navigateTo('numbers.html')"><span id="numbers-btn">Numbers</span></button>
        </div>

        <div class="next-line-button-container">
            <button class="animated-button" onclick="navigateTo('red_apples.html')"><span id="fruits-btn">Fruits & Veggies</span></button>
        </div>

        <div class="next-line-button-container-3">
            <button class="animated-button" onclick="navigateTo('shapes.html')"><span id="shapes_matching-btn">Matching</span></button>
        </div>

        <div class="next-line-button-container-4">
            <button class="animated-button" onclick="navigateTo('memory.html')"><span id="memory-btn">Memory</span></button>
        </div>


        <div class="more-button-container">
            <button class="animated-button" onclick="navigateTo('about.html')"><span id="about-btn">About</span></button>
        </div>

    </div>

    <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script>
    <script src="home_page.js"></script>
</body>
</html>
